<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decent_Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container">
            <form>
                <div class="container">
                    <label>Name</label>
                    <input class="input" type="text" placeholder="Your name...">
                </div>
                <div class="container">
                    <label>Country</label>
                    <select class="input" id="">
                        <option>Australia</option>
                        <option>USA</option>
                        <option>Hong Kong</option>
                    </select>
                </div>
                <div class="container">
                    <label>Subject</label>
                    <textarea class="input" id="" placeholder="write something..."></textarea>
                </div>
                <div class="container">
                    <button>Submit</button>
                </div>

            </form>
        </div>

    </section>
</body>

</html>
